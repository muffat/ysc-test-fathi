<h3>
    Result found : <b>{{ query }}</b>
</h3>

---

{% for song in activity %}
    <div><b>{{ loop.index }}</b></div>
    <div>{{ song.artist }}</div>
    <div>{{ song.title }}</div>
    <div>{{ song.difficulty }}</div>
    <div>{{ song.level }}</div>
    <div>{{ song.released }}</div>
{% endfor %}
